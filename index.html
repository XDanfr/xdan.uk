    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7db9e8 0%, #1e5799 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px) brightness(1.1) contrast(0.9);
            -webkit-backdrop-filter: blur(10px) brightness(1.1) contrast(0.9);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                        0 0 20px rgba(255, 255, 255, 0.2) inset;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            opacity: 0.3;
            pointer-events: none;
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .glass-button {
            transition: all 0.3s ease;
        }
        
        .rotate-180 {
            transform: rotate(180deg);
        }

        /* Dropdown animation styles */
        .dropdown-container {
            transition: height 0.3s ease;
            overflow: hidden;
        }

        .dropdown-link {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-bottom: 6px;
        }

        .dropdown-link.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Shine effect for glass elements... yummy */
        .glass-card, .glass-button {
            position: relative;
            overflow: hidden;
        }

        .glass-card::after, .glass-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), 
                      rgba(255,255,255,0.4) 0%, 
                      rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .glass-card:hover::after, .glass-button:hover::after {
            opacity: 0.6;
        }

        .glass-card:hover::before {
            animation: glass-reflect 3s infinite;
        }

        @keyframes glass-reflect {
            0% { transform: rotate(30deg) translateX(-30%); }
            50% { transform: rotate(30deg) translateX(30%); }
            100% { transform: rotate(30deg) translateX(-30%); }
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .platform-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }
        
        .platform-icon:hover {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: transform 0.5s ease-out;
            will-change: transform;
            transform-origin: center;
            transform: translate(var(--interact-x, 0px), var(--interact-y, 0px));
        }
        
        
        .clock-digital {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .suggested-song {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .suggested-song::before {
            content: '';

            top: 0;

            background-size: cover;
            filter: blur(20px) brightness(0.7);
            opacity: 0.3;
            z-index: -1;
        }

        .song-cover {

            border-radius: 8px;

        .song-link {

        .glass-card .glass-card {

        .profile-pic {

        }

        .transform-rotate-y-180 {

        }
    </style>
</head>

    <script>
        // Official website dropdown functionality
        const officialWebsiteBtn = document.getElementById('official-website-btn');
        const dropdownArrow = document.getElementById('dropdown-arrow');
        const officialLinksContainer = document.getElementById('official-links-container');
        const dropdownLinks = document.querySelectorAll('#official-links-container .dropdown-link');

        officialWebsiteBtn.addEventListener('click', () => {
            const isOpening = officialLinksContainer.classList.contains('hidden');
            
            if (isOpening) {
                // Opening animation
                officialLinksContainer.classList.remove('hidden');
                dropdownArrow.classList.add('rotate-180');
                
                // Calculate height needed
                const linksHeight = document.querySelector('#official-links-container > div').scrollHeight;
                officialLinksContainer.style.height = `${linksHeight}px`;
                
                // Animate links with delay
                dropdownLinks.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.add('show');
                    }, index * 100 + 200); // 200ms delay + 100ms per item
                });
            } else {
                // Closing animation
                dropdownLinks.forEach(link => link.classList.remove('show'));
                officialLinksContainer.style.height = '0';
                
                setTimeout(() => {
                    officialLinksContainer.classList.add('hidden');
                    dropdownArrow.classList.remove('rotate-180');
                }, 300);
            }
        });

        // YouTube/YTM Popup functionality
        const youtubeOption = document.getElementById('youtube-option');
        const youtubePopup = document.getElementById('youtube-popup');
        const closePopup = document.getElementById('close-popup');
        const popupContent = youtubePopup.querySelector('.glass-card');

        youtubeOption.addEventListener('click', (e) => {
            e.preventDefault();
            youtubePopup.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                popupContent.style.transform = 'scale(1)';
                popupContent.style.opacity = '1';
            }, 10);
        });

        function closePopupFunc() {
            popupContent.style.transform = 'scale(0.95)';
            popupContent.style.opacity = '0';
            
            setTimeout(() => {
                youtubePopup.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        closePopup.addEventListener('click', closePopupFunc);

        // Close popup when clicking outside
        youtubePopup.addEventListener('click', (e) => {
            if (e.target === youtubePopup) {
                closePopupFunc();
            }
        });

        // Mouse position tracking for shine effect
        document.querySelectorAll('.glass-card, .glass-button').forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                element.style.setProperty('--mouse-x', `${x}px`);
                element.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // Clock functionality for BST (British Summer Time)
        function updateClock() {
            const clock = document.getElementById('clock');
            const date = document.getElementById('date');
            
            // Get current time in London timezone (automatically handles BST/GMT)
            const londonTime = new Date().toLocaleString('en-GB', { 
                timeZone: 'Europe/London',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Format time (HH:MM:SS)
            clock.textContent = londonTime;
            
            // Format date (Day, DD Month YYYY)
            const dateOptions = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric', 
                timeZone: 'Europe/London' 
            };
            date.textContent = new Date().toLocaleDateString('en-GB', dateOptions);
        }
        
        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Random suggested song from Inertia album
        const songs = [
            "what was she like?",
            "Euphoria",
            "Radiowaves",
            "Drift",
            "Inertia",
            "Velocity 2",
            "Elysium VIP",
            "you're all i need!",
            "i need you now!",
            "Glide",
            "seasons",
            "OVERDRIVE",
            "Pixel Perfect"
        ];

        function setRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            let title = songs[randomIndex];
            if (title === "what was she like?") {
                title = `"${title}"`;
            }
            document.getElementById('suggested-song-title').textContent = title;
            textContent = songs[randomIndex];
                    }

        setRandomSong();
        
        // Store original positions of bubbles
        const bubbles = document.querySelectorAll('.bubble');
        const originalPositions = [];
        bubbles.forEach(bubble => {
            originalPositions.push({
                element: bubble,
                x: parseFloat(bubble.style.left),
                y: parseFloat(bubble.style.top)
            });
        });

        // Mouse interaction for bubbles
        document.addEventListener('mousemove', (e) => {
            bubbles.forEach((bubble) => {
                const rect = bubble.getBoundingClientRect();
                const bubbleCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - bubbleCenter.x, 2) + 
                    Math.pow(e.clientY - bubbleCenter.y, 2)
                );
                
                const maxDistance = 500; // Even more sensitive interaction
                if (distance < maxDistance) {
                    const angle = Math.atan2(
                        bubbleCenter.y - e.clientY,
                        bubbleCenter.x - e.clientX
                    );
                    
                    const repulsionStrength = 80 * (1 - distance/maxDistance); // Stronger repulsion
                    const offsetX = Math.cos(angle) * repulsionStrength;
                    const offsetY = Math.sin(angle) * repulsionStrength;
                    
                    bubble.style.setProperty('--interact-x', `${offsetX}px`);
                    bubble.style.setProperty('--interact-y', `${offsetY}px`);
                } else {
                    bubble.style.setProperty('--interact-x', '0px');
                    bubble.style.setProperty('--interact-y', '0px');
                }
            });
        });
    </script>
